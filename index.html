<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="body">
<div class="heading">
        <h1>WELCOME TO MY PAGE</h1>
        <h2>AKAN NAMES</h2>
        <p>This is an application that takes a user's birthday and calculates the day of the week they were born.</p>
        <p>Depending on their gender it outputs their Akan Name.</p>
    </div>

     <h3>Input Your Details:</h3>
     <div class="form">
        <form name="akanName">
        <div class="group-form">
            <label for="Year">Input Year of Birth</label>
            <input name="Year" type="text" class="form-button" id="yearofBirth" placeholder="Input Year of Birth">
</div>

<div class="group-form">
    <label for="Month">Input Birth Month</label>
    <input name="Month" type="text" class="form-button" id="birthMonth" placeholder="Input Birth Month">
</div>

<div class="group-form">
    <label for="Day">Date of Birth</label>
    <input name="Day" type="text" class="form-button" id="birthDay" placeholder="Input Birth Date">
</div>

<select class="form-button" name="Gender" id="gender">
<option value="Male">Male</option>
<option value="Female">Female</option>
</select>
</form>

<input class="actionbutton" type="button" value="SUBMIT" onclick="validateForm()">
<input class="actionbutton" type="button" value="REFRESH FORM" onclick="refresh()">
</div>
</div>
<script src="script.js"></script>
</body>
</html>
