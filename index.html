<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>AKAN NAMES</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>WELCOME TO MY PAGE</h1>
            <h2>AKAN NAMES</h2>
            <p>This is an application that takes a user's birthday and calculates the day of the week they were born and outputs their names depending on their gender it outputs their Akan Name.</p>
        </div>

        <div class="forms">
            <form name="kanName">
                <div class="form-group">
                  <label for="year"><strong>Input Year of Birth</strong></label>
                  <input name="year" type="text" class="form-control" id="birthYear" placeholder="Enter year of birth">
                </div>
                <div class="form-group">
                    <label for="month"><strong>Input Birth Month</strong></label>
                    <input name="month" type="text" class="form-control" id="birthMonth" placeholder="Enter Birth month">
                </div>
                <div class="form-group">
                    <label for="day"><strong>Input Date of birth</strong></label>
                    <input name="day" type="text" class="form-control" id="birthDay" placeholder="Enter birth date">
                </div>
                <select class="form-control" name="Gender" id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                 </select><br>
              </form>
              <input class="btn btn-primary" type="button" value="SUBMIT" onclick="validateForm()">
              <input class="btn btn-primary" type="button" value="REFRESH" onclick="refresh()">
        </div>
    </div>
    <script src="javascript/script.js"></script>
</body>

</html>
